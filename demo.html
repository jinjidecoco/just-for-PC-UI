<body>
	<div class="content">
	    <section class="btn_section">
		   <h1>一:常用按钮样式</h1>

				小按钮
			</div>
			<div class="btn btn-md">

				大按钮

	    <section/>

	    		<input  class='input-item-lg mb10' type="password" name="" placeholder="请输入密码："><br/>
	    
	    	<h1>三:复选框选择你喜欢的水果</h1>
	    	<label>
	            <input type="checkbox" name="type" class='red_icheck'>
	            <span class='mr10'>苹果</span>
            </label>
            <label>
               <input type="checkbox" name="type" class='red_icheck'>

	            <label>

	            <label>

	            </label>
	            <div id="distpicker" class='mt20' data-toggle="distpicker" data-autoselect="3" data-province="浙江省">

<script type="text/javascript" src="static/lib/jQuery.min.js"></script>
<script type="text/javascript" src='static/js/all.js'>
	</script>
	<script type="text/javascript">
	$('.red_icheck').iCheck({
	    checkboxClass: 'icheckbox_flat-blue',
	    radioClass: 'iradio_flat-blue'
	  });
	laydate({
	  elem: '#date', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
	  event: 'focus' //响应事件。如果没有传入event，则按照默认的click
	});

	$("#distpicker").distpicker();
	</script>
